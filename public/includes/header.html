                <!-- JavaScript to fetch and display the fee estimate -->
  <script>
    // Define the API endpoint
    const url = "https://api.kaspa.org/info/fee-estimate";

    // Make the GET request
    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log("Fee Estimate:", data);
        // Display the fee estimate data inside the <p> element
        document.getElementById("fee-estimate").innerText = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error("Error fetching fee estimate:", error);
        // Show error message in the <p> element if there is an error
        document.getElementById("fee-estimate").innerText = "Error loading fee estimate.";
      });
  </script>
