<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRC20 Hub</title>
  <style>
    /* Basic styling for sections */
    .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>

  <h1>KRC20 Hub</h1>

  <div class="section" id="trade-stats">
    <h2>Trade Statistics</h2>
    <p id="trade-stats-data">Loading...</p>
  </div>

  <div class="section" id="floor-price-data">
    <h2>Floor Prices</h2>
    <p id="floor-price-data">Loading...</p>
  </div>

  <div class="section" id="sold-orders">
    <h2>Fulfilled Orders (Last Minute)</h2>
    <p id="sold-orders-data">Loading...</p>
  </div>

  <div class="section" id="hot-mints">
    <h2>Hot Mints (Top 5 Fastest)</h2>
    <p id="hot-mints-data">Loading...</p>
  </div>

  <div class="section" id="open-orders">
    <h2>Open Orders for Sale</h2>
    <p id="open-orders-data">Loading...</p>
  </div>

  <script src="./scripts/hub.js"></script>
</body>
</html>
